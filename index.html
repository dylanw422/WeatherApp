<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="searcharea">
        <input id="location" placeholder="Search Location">
        <img src="./sun.jpg">
    </div>
    <div id="city">
        <h3 id="cityplace"></h3>
    </div>
    <div id="widgetarea">
        <div id="widget">
            <div id="temp">
                <h1 id="currenttemp"></h1>
            </div>
            <div id="stats">
                <h3 id="feels"></h3>
                <h3 id="wind"></h3>
                <h3 id="humidity"></h3>
            </div>
        </div>
    </div>
    <div id="forecastarea">
        <div class="forecast" id="dayOne">
            <img id="dayOneImg">
        </div>
        <div class="forecast" id="dayTwo">
            <img id="dayTwoImg">
        </div>
        <div class="forecast" id="dayThree">
            <img id="dayThreeImg">
        </div>
        <div class="forecast" id="dayFour">
            <img id="dayFourImg">
        </div>
        <div class="forecast" id="dayFive">
            <img id="dayFiveImg">
        </div>
    </div>
</body>
</html>
